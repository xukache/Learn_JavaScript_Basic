<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      width: 200px;
      height: 200px;
      background-color: orange;
    }

    span {
      width: 100px;
      height: 100px;
      background-color: #f00;
    }

  </style>
</head>
<body>

  <div class="box">
    <span class="btn"></span>
  </div>

  <br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br>
  
  <script>

    var btnEl = document.querySelector(".btn")
    var divEl = document.querySelector("div")

    // btnEl.onclick = function() {
    //   console.log("按钮发生了点击")
    // }

    divEl.onclick = function() {
      // 1. 偶尔会使用
      console.log(event.type)  // 事件类型
      console.log(event.eventPhase)  // 事件的阶段

      // 2. 比较少使用
      console.log(event.offsetX, event.offsetY)  // 事件发生在元素里面的位置
      console.log(event.clientX, event.clientY)  // 事件发生在客户端里面的位置
      console.log(event.pageX, event.pageY)  // 事件发生在客户端里面的位置
      console.log(event.screenX, event.screenY)  // 事件发生在客户端里面的位置

      // 3. target/currentTarget
      console.log(event.target)
      console.log(event.currentTarget)
      console.log(event.currentTarget === event.target)
    }

  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    // 案例
    var score = Number(prompt("请输入您的分数："))
    console.log(score)

    if (score > 90) {
      alert("优秀")
    } else if (score > 80) {
      alert("良好")
    } else if (score >= 60) {
      alert("及格")
    } else {
      alert("不及格")
    }

  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    // 上一首的按钮：0
    // 播放、暂停：1
    // 下一首：2
    var btnIndex = 0  

    switch (btnIndex) {
      case 0:
        alert("上一首")
        break
      case 1:
        alert("播放/暂停")
        break
      case 2:
        alert("下一首")
        break
      default:
        console.log("有问题")
        break
    }

  </script>
  
</body>
</html>

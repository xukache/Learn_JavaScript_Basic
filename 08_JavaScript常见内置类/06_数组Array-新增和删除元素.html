<body>

  <script>

    // 3. 在任意位置添加/删除/替换元素
    var names = ["abc", "cba", "nba", "mba", "abcd"]
    // 参数一 start:从什么位置开始操作
    // 参数二 deleteCount,删除元素的个数

    // 3.1 删除元素
    // names.splice(1, 2,)
    // console.log(names)

    // 3.2 新增元素
    // deleteCount:0, 后面可以添加新的元素
    names.splice(1, 0, "kache", "kobe")
    console.log(names)

    // 3.3 替换元素
    names.splice(1, 2, "kache", "kobe")
    console.log(names)

  </script>

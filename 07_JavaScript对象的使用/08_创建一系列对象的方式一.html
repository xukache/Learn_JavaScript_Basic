<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    function createStu(name, age, height) {
      var stu = {}
      stu.name = name
      stu.age = age
      stu.height = height
      stu.running = function() {
        console.log("running")
      }
      return stu
    }

    var stu1 = createStu("kache1", 18, 1.88)
    var stu2 = createStu("kache2", 19, 1.78)
    var stu3 = createStu("kache3", 20, 1.68)

    console.log(stu1.name, stu1.age, stu1.height, stu1.running())
    console.log(stu2.name, stu2.age, stu2.height, stu2.running())
    console.log(stu3.name, stu3.age, stu3.height, stu3.running())

  </script>
  
</body>
</html>

<body>

  <script>

    // 定义一个变量
    // 第一步：变量的声明
    // var关键字
    // 第二步：变量的赋值（使用=赋值即可）
    var currentTime = "16:00"

    // 其他的写法一：
    var currentTime;
    currentTime = "16:02";
    currentTime = "17:02";

    // 其他的写法二：同时声明多个变量
    // var name, age, height
    // name = 'kachex'
    // age = 18
    // height = 1.80
    var name = "why", age = 18, height = 1.8;

    console.log(name, age, height)

  </script>
  
</body>

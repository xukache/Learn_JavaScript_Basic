<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid #000;
      padding: 8px 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <script>
    document.write("<table>")

    for (var i = 1; i < 10; i++) {
      document.write("<tr>")
      for (var j = 1; j < i + 1; j++) {
        document.write(`<td>${j}*${i}=${j*i}</td>`)  // 反单引号，不是单引号
      }
      document.write("</tr>")
    }
    document.write("</table>")
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      width: 80px;
      height: 30px;
      border: 1px solid #000;
      text-align: center;
      line-height: 30px;
    }
  </style>
</head>
<body>

  <script>

    // 1.
    for (var i = 0; i < 6; i++) {
      document.write("<div>")
      for (var j = 0; j < 6; j++) {
        document.write("♥&nbsp;&nbsp;")
      }
      document.write("</div>")
    }

    document.write("<div>&nbsp;</div>")

    // 2. 
    for (var i = 0; i < 6; i++) {
      document.write("<div>")
      for (var j = 0; j < i+1; j++) {
        document.write("♥&nbsp;&nbsp;")
      }
      document.write("</div>")
    }
    
    document.write("<div>&nbsp;</div>")

    // 3.
    for (var i = 1; i < 10; i++) {
      document.write("<div>")
      for (var j = 1; j < i+1; j++) {
        document.write("<span>")
        document.write(j, "*", i, "=", i*j, "&nbsp;")
        document.write("</span>")
      }
      document.write("</div>")
    }


  </script>
  
</body>
</html>

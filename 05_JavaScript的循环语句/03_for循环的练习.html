  <script>
    // 1.
    for (var i = 0; i <10; i++) {
      console.log("Hello World")
    }

    // 2.
    for (var i = 0; i <100; i++) {
      console.log(i)
    }

    // 3.
    var totalCount = 0
    for (var i = 0; i < 100; i++) {
      totalCount += i
    }
    console.log(totalCount)

    // 3.
    var totalCount = 0
    for (var i = 1; i < 100; i+=2) {
      totalCount += i
    }
    console.log(totalCount)

    // 4. 
    var totalCount = 0
    for (var i = 0; i < 100; i+=2) {
      if (i % 2 == 0) {
        totalCount += i
      }
    }
    console.log(totalCount)

  </script>
